services:
  postgres:
    image: postgres:16-alpine
    container_name: homewarehouse-postgres
    environment:
      POSTGRES_DB: homewarehouse
      POSTGRES_USER: homewarehouse
      POSTGRES_PASSWORD: homewarehouse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homewarehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: homewarehouse-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: homewarehouse-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: homewarehouse
      RABBITMQ_DEFAULT_PASS: homewarehouse
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
